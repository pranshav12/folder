<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function convert() {
        var bin_octal_array = {
          "000": "0",
          "001": "1",
          "010": "2",
          "011": "3",
          100: "4",
          101: "5",
          110: "6",
          111: "7",
        };
        var bin_hex_array = {
          "0000": "0",
          "0001": "1",
          "0010": "2",
          "0011": "3",
          "0100": "4",
          "0101": "5",
          "0110": "6",
          "0111": "7",
          1000: "8",
          1001: "9",
          1010: "A",
          1011: "B",
          1100: "C",
          1101: "D",
          1110: "E",
          1111: "F",
        };
        var octal_bin_array = {
          0: "000",
          1: "001",
          2: "010",
          3: "011",
          4: "100",
          5: "101",
          6: "110",
          7: "111",
        };
        var hex_bin_array = {
          0: "0000",
          1: "0001",
          2: "0010",
          3: "0011",
          4: "0100",
          5: "0101",
          6: "0110",
          7: "0111",
          8: "1000",
          9: "1001",
          A: "1010",
          B: "1011",
          C: "1100",
          D: "1101",
          E: "1110",
          F: "1111",
        };

        n = parseInt(document.getElementById("n").value);
        from_base = parseInt(document.getElementById("from_base").value);
        to_base = parseInt(document.getElementById("to_base").value);
        ans = "";
        if (from_base == 10 && to_base == 2) {
          while (n != 0) {
            ans = ans + (n % 2);
            n = parseInt(n / 2);
          }
          ans = ans.split("").reverse().join("");
          document.getElementById("p1").style.color = "green";
          document.getElementById("p1").innerHTML = ans;
        } else if (from_base == 10 && to_base == 8) {
          while (n != 0) {
            ans = ans + (n % 8);
            n = parseInt(n / 8);
          }
          ans = ans.split("").reverse().join("");
          document.getElementById("p1").style.color = "green";
          document.getElementById("p1").innerHTML = ans;
        } else if (from_base == 10 && to_base == 16) {
          while (n != 0) {
            if (n % 16 <= 9) {
              ans1 = n % 16;
            } else if (n % 16 == 10) {
              ans1 = "A";
            } else if (n % 16 == 11) {
              ans1 = "B";
            } else if (n % 16 == 12) {
              ans1 = "C";
            } else if (n % 16 == 13) {
              ans1 = "D";
            } else if (n % 16 == 14) {
              ans1 = "E";
            } else {
              ans1 = "F";
            }
            ans = ans + ans1;
            n = parseInt(n / 16);
          }
          ans = ans.split("").reverse().join("");
          document.getElementById("p1").style.color = "green";
          document.getElementById("p1").innerHTML = ans;
        } else if (from_base == 2 && to_base == 10) {
          i = 0;
          ans = 0;
          while (n != 0) {
            a = n % 10;
            if (a <= 1) {
              ans = ans + (n % 10) * Math.pow(2, i);
              n = parseInt(n / 10);
              i++;
              document.getElementById("p1").style.color = "green";
              document.getElementById("p1").innerHTML = ans;
            } else {
              document.getElementById("p1").style.color = "red";
              document.getElementById("p1").innerHTML = "Invalid Binary number";
              break;
            }
          }
        } else if (from_base == 2 && to_base == 8) {
          num = document.getElementById("n").value;
          len = num.length;
          if (len % 3 == 1) {
            num = "00" + num;
          } else if (len % 3 == 2) {
            num = "0" + num;
          } else {
            num = num;
          }
          len = num.length;
          for (i = 0; i <= len - 1; i++) {
            temp = "";
            for (j = i; j <= i + 2; j++) {
              if (num[j] > 1) {
                var flag = 1;
                break;
              } else {
                temp = temp + num[j];
              }
            }
            if (flag == 1) {
              document.getElementById("p1").style.color = "red";
              document.getElementById("p1").innerHTML = "Invalid binary number";
              break;
            } else {
              ans = ans + bin_octal_array[temp];
              document.getElementById("p1").style.color = "green";
              document.getElementById("p1").innerHTML = ans;
              i = i + 2;
            }
          }
        } else if (from_base == 2 && to_base == 16) {
          num = document.getElementById("n").value;
          len = num.length;
          if (len % 4 == 1) {
            num = "000" + num;
          } else if (len % 4 == 2) {
            num = "00" + num;
          } else if (len % 4 == 3) {
            num = "0" + num;
          } else {
            num = num;
          }
          len = num.length;

          for (i = 0; i <= len - 1; i++) {
            temp = "";
            for (j = i; j <= i + 3; j++) {
              if (num[j] > 1) {
                var flag = 1;
                break;
              } else {
                temp = temp + num[j];
              }
            }
            if (flag == 1) {
              document.getElementById("p1").style.color = "red";
              document.getElementById("p1").innerHTML = "Invalid binary number";
              break;
            } else {
              ans = ans + bin_hex_array[temp];
              document.getElementById("p1").style.color = "green";
              document.getElementById("p1").innerHTML = ans;
              i = i + 3;
            }
          }
        } else if (from_base == 8 && to_base == 10) {
          i = 0;
          ans = 0;
          while (n != 0) {
            a = n % 10;
            if (a > 7) {
              document.getElementById("p1").style.color = "red";
              document.getElementById("p1").innerHTML = "Invalid octal number";
              break;
            } else {
              ans = ans + (n % 10) * Math.pow(8, i);
              n = parseInt(n / 10);
              i++;
              document.getElementById("p1").style.color = "green";
              document.getElementById("p1").innerHTML = ans;
            }
          }
        } else if (from_base == 8 && to_base == 2) {
          var n = document.getElementById("n").value;
          n = n.split("").reverse().join("");
          n = parseInt(n);
          ans = "";

          while (n != 0) {
            a = n % 10;
            if (a > 7) {
              document.getElementById("p1").style.color = "red";
              document.getElementById("p1").innerHTML = "Invalid Octal number";
              break;
            } else {
              ans = ans + octal_bin_array[a];
              n = parseInt(n / 10);
            }
          }
          document.getElementById("p1").innerHTML = ans;
        } else if (from_base == 8 && to_base == 16) {
          i = 0;
          dec = 0;
          while (n != 0) {
            a = n % 10;
            dec = dec + (n % 10) * Math.pow(8, i);
            n = parseInt(n / 10);
            i++;
          }
          alert(dec);
          ans = "";
          while (dec != 0) {
            if (dec % 16 <= 9) {
              ans1 = dec % 16;
            } else if (dec % 16 == 10) {
              ans1 = "A";
            } else if (dec % 16 == 11) {
              ans1 = "B";
            } else if (dec % 16 == 12) {
              ans1 = "C";
            } else if (dec % 16 == 13) {
              ans1 = "D";
            } else if (dec % 16 == 14) {
              ans1 = "E";
            } else {
              ans1 = "F";
            }
            ans = ans + ans1;
            dec = parseInt(dec / 16);
          }
          ans = ans.split("").reverse().join("");
          document.getElementById("p1").style.color = "green";
          document.getElementById("p1").innerHTML = ans;
        } else if (from_base == 16 && to_base == 10) {
          var i;
          num = document.getElementById("n").value;
          var length = num.length;
          ans = 0;
          for (i = length - 1; i >= 0; i--) {
            if (
              num[i] == "0" ||
              num[i] == "1" ||
              num[i] == "2" ||
              num[i] == "3" ||
              num[i] == "4" ||
              num[i] == "5" ||
              num[i] == "6" ||
              num[i] == "7" ||
              num[i] == "8" ||
              num[i] == "9" ||
              num[i] == "A" ||
              num[i] == "B" ||
              num[i] == "C" ||
              num[i] == "D" ||
              num[i] == "E" ||
              num[i] == "F"
            ) {
              if (num[i] == "A") {
                ans = ans + 10 * Math.pow(16, length - i - 1);
              } else if (num[i] == "B") {
                ans = ans + 11 * Math.pow(16, length - i - 1);
              } else if (num[i] == "C") {
                ans = ans + 12 * Math.pow(16, length - i - 1);
              } else if (num[i] == "D") {
                ans = ans + 13 * Math.pow(16, length - i - 1);
              } else if (num[i] == "E") {
                ans = ans + 14 * Math.pow(16, length - i - 1);
              } else if (num[i] == "F") {
                ans = ans + 15 * Math.pow(16, length - i - 1);
              } else {
                ans = ans + parseInt(num[i]) * Math.pow(16, length - i - 1);
              }
              document.getElementById("p1").style.color = "green";
              document.getElementById("p1").innerHTML = ans;
            } else {
              document.getElementById("p1").style.color = "red";
              document.getElementById("p1").innerHTML =
                "Invalid Hexadecimal number";
              break;
            }
          }
        } else if (from_base == 16 && to_base == 2) {
          var num = document.getElementById("n").value;
          num = num.toUpperCase();
          var length_n = num.length;
          ans = "";
          i = 0;
          for (i = 0; i < length_n; i++) {
            if (
              num[i] == "0" ||
              num[i] == "1" ||
              num[i] == "2" ||
              num[i] == "3" ||
              num[i] == "4" ||
              num[i] == "5" ||
              num[i] == "6" ||
              num[i] == "7" ||
              num[i] == "8" ||
              num[i] == "9" ||
              num[i] == "A" ||
              num[i] == "B" ||
              num[i] == "C" ||
              num[i] == "D" ||
              num[i] == "E" ||
              num[i] == "F"
            ) {
              ans = ans + hex_bin_array[num[i]];
            } else {
              document.getElementById("p1").style.color = "red";
              document.getElementById("p1").innerHTML =
                "Invalid Hexadecimal number";
              break;
            }
          }
          document.getElementById("p1").style.color = "green";
          document.getElementById("p1").innerHTML = ans;
        } else if (from_base == 16 && to_base == 8) {
          var i;
          num = document.getElementById("n").value;
          var length = num.length;
          dec = 0;
          for (i = length - 1; i >= 0; i--) {
            if (
              num[i] == "0" ||
              num[i] == "1" ||
              num[i] == "2" ||
              num[i] == "3" ||
              num[i] == "4" ||
              num[i] == "5" ||
              num[i] == "6" ||
              num[i] == "7" ||
              num[i] == "8" ||
              num[i] == "9" ||
              num[i] == "A" ||
              num[i] == "B" ||
              num[i] == "C" ||
              num[i] == "D" ||
              num[i] == "E" ||
              num[i] == "F" ||
              num[i] == "a" ||
              num[i] == "b" ||
              num[i] == "c" ||
              num[i] == "d" ||
              num[i] == "e" ||
              num[i] == "f"
            ) {
              if (num[i] == "A" || num[i] == "a") {
                dec = dec + 10 * Math.pow(16, length - i - 1);
              } else if (num[i] == "B" || num[i] == "b") {
                dec = dec + 11 * Math.pow(16, length - i - 1);
              } else if (num[i] == "C" || num[i] == "c") {
                dec = dec + 12 * Math.pow(16, length - i - 1);
              } else if (num[i] == "D" || num[i] == "d") {
                dec = dec + 13 * Math.pow(16, length - i - 1);
              } else if (num[i] == "E" || num[i] == "e") {
                dec = dec + 14 * Math.pow(16, length - i - 1);
              } else if (num[i] == "F" || num[i] == "f") {
                dec = dec + 15 * Math.pow(16, length - i - 1);
              } else {
                dec = dec + parseInt(num[i]) * Math.pow(16, length - i - 1);
              }
            } else {
              document.getElementById("p1").style.color = "red";
              document.getElementById("p1").innerHTML =
                "Invalid Hexadecimal number";
              break;
            }
          }
          alert(dec);
          dec = parseInt(dec);
          ans = "";
          while (dec != 0) {
            ans = ans + (dec % 8);
            dec = parseInt(dec / 8);
          }
          ans = ans.split("").reverse().join("");
          document.getElementById("p1").style.color = "green";
          document.getElementById("p1").innerHTML = ans;
        } else {
          document.getElementById("p1").style.color = "Red";
          document.getElementById("p1").innerHTML =
            "<b>Alert:::</b>To Base and From Base value is same";
        }
      }
    </script>
