      function decimal_binary(n) {
        var ans = "";
        while (n != 0) {
          ans = ans + (n % 2);
          n = parseInt(n / 2);
        }
        ans = ans.split("").reverse().join("");
        return ans;
      }
      function decimal_octal(n) {
        var ans = "";
        while (n != 0) {
          ans = ans + (n % 8);
          n = parseInt(n / 8);
        }
        ans = ans.split("").reverse().join("");
        return ans;
      }
      function decimal_hexadecimal(n) {

          var ans1 = "";
          if (n % 16 <= 9) {
            ans1 = n % 10;
          } else if (n % 16 == 10) {
            ans1 = "A";
          } else if (n % 16 == 11) {
            ans1 = "B";
          } else if (n % 16 == 12) {
            ans1 = "C";
          } else if (n % 16 == 13) {
            ans1 = "D";
          } else if (n % 16 == 14) {
            ans1 = "E";
          } else {
            ans1 = "F";
          }
          ans = ans + ans1;
          n = parseInt(n / 16);
        }
        ans = ans.split("").reverse().join("");
        return ans;
      }
